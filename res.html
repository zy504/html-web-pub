    // Form validation functions
    function zzIsValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function zzIsValidPhone(phone) {
      const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
      return phoneRegex.test(phone.replace(/\s/g, ''));
    }

    function zzCheckPasswordStrength(password) {
      const strength = {
        score: 0,
        text: '',
        class: ''
      };

      if (password.length >= 8) strength.score++;
      if (/[a-z]/.test(password)) strength.score++;
      if (/[A-Z]/.test(password)) strength.score++;
      if (/[0-9]/.test(password)) strength.score++;
      if (/[^A-Za-z0-9]/.test(password)) strength.score++;

      switch(strength.score) {
        case 0:
        case 1:
          strength.text = 'Very Weak';
          strength.class = 'zz-strength-weak';
          break;
        case 2:
          strength.text = 'Weak';
          strength.class = 'zz-strength-weak';
          break;
        case 3:
          strength.text = 'Fair';
          strength.class = 'zz-strength-fair';
          break;
        case 4:
          strength.text = 'Good';
          strength.class = 'zz-strength-good';
          break;
        case 5:
          strength.text = 'Strong';
          strength.class = 'zz-strength-strong';
          break;
      }

      return strength;
    }

    function zzShowMessage(message, type) {
      const messageElement = document.getElementById(type === 'success' ? 'zzSuccessMessage' : 'zzErrorMessage');
      const otherElement = document.getElementById(type === 'success' ? 'zzErrorMessage' : 'zzSuccessMessage');
      
      // Hide the other message first
      otherElement.classList.remove('zz-show');
      otherElement.style.display = 'none';
      
      // Show the current message with enhanced animation
      messageElement.textContent = message;
      messageElement.style.display = 'block';
      
      // Small delay to ensure display is set before animation
      setTimeout(() => {
        messageElement.classList.add('zz-show');
      }, 10);
      
      // Auto hide after 8 seconds for success, 6 seconds for error
      const hideDelay = type === 'success' ? 8000 : 6000;
      setTimeout(() => {
        messageElement.classList.remove('zz-show');
        setTimeout(() => {
          messageElement.style.display = 'none';
        }, 500); // Wait for fade transition
      }, hideDelay);
    }

    function zzClearErrors() {
      const inputs = document.querySelectorAll('.zz-form-input, .zz-form-select, .zz-form-textarea');
      inputs.forEach(input => input.classList.remove('zz-error'));
    }

    function zzClearMessages() {
      const successMessage = document.getElementById('zzSuccessMessage');
      const errorMessage = document.getElementById('zzErrorMessage');
      
      successMessage.classList.remove('zz-show');
      errorMessage.classList.remove('zz-show');
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
    }
